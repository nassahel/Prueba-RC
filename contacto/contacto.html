<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Streamix</title>
    <!---------------------------------------LINK DE BOOSTRAP--------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!---------------------------------------LINK DE MI CSS--------------------------------------->
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>


    <!-- ============================MODAL======================================= -->
    <div id="miModal" class="modal fade modal-sm" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ingresar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container d-flex justify-content-center flex-column align-items-center">
                    <div class="mb-3 col-11 centered">
                        <label for="exampleFormControlInput1" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3 col-11 centered">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- ============================NAVBAR1-REGISTRO======================================= -->

    <ul class="nav justify-content-end navbar-1">
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#miModal" href="">Ingresar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Registrarse</a>
        </li>
    </ul>

    <!--=====================================NAVBAR2-LOGO-Y-BUSQUEDA===============================-->

    <nav class="navbar navbar-expand-lg navbar-dark navbar-2">
        <div class="container-fluid">
            <img src="img/logo.png" alt="" width="60" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="#">STREAMIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Series</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar Peliculas" aria-label="Buscar">
                    <button class="btn" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ============================MAIN======================================= -->

    <section class="banner container-fluid">
        <h1>Contáctanos</h1>
    </section>


    <div class="container principal">
        <main class="row align-items-center justify-content-between ">


            <div class="col-sm-12 col-md-8 col-lg-7">
                <form action="" method="post">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Nombre y Apellido*</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correro electronico*</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nombre@ejemplo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Pais de residencia</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Elegir país</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Peru">Peru</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Costa-Rica">Costa Rica</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje*</label>
                        <textarea class="form-control txt-rz" id="exampleFormControlTextarea1" rows="3" maxlength="1000"
                            required></textarea>
                        <div id="camposRequeridos" class="form-text">Los campos con (*) son obligatorios</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>



            </div>

            <!-- ===============================ASIDE=================================== -->

            <aside class="col-sm-12 col-md-3 col-lg-3">
                <div class="img-rds">
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img src="img/facebook-logo.png"
                            alt=""></a>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img src="img/instagram-logo.png"
                            alt=""></a>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><img src="img/whatsapp-logo.png"
                            alt=""></a>
                </div>

                    <div class="w-50 contact-container">
                        
                            <article >
                                <h2 class="h5">Telefono</h2>
                                <p>+123 (456) 7890</p>
                            </article>
            
                            <article>
                                <h2 class="h5">Dirección</h2>
                                <p>Pasaje Padilla 123</p>
                            </article>
            
                            <article>
                                <h2 class="h5">E-mail</h2>
                                <p>nombre@ejemplo.com</p>
                            </article>

                        
                       
                    </div>
                
            </aside>
        </main>
    </div>



    <!-- ============================FINAL DEL MAIN======================================= -->



    <!---------------------------------------FOOTER --------------------------------------->

    <footer class="container-fluid class-footer">
        <div class="class-logo"> <img src="img/logo.png" alt="logo"></div>
        <div class="class-redes">
            <img src="img/whatsapp-logo.png" alt="logo de whatsapp">
            <img src="img/instagram-logo.png" alt="logo de instagram">
            <img src="img/facebook-logo.png" alt="logo de facebook">
        </div>
        <div class="class-acerca">
            <a href="acercadenosotros">Acerca de Nosotros</a>
        </div>
        <div class="class-contactanos">
            <a href="contactanos">Contactanos</a>
        </div>
    </footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
